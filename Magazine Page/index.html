<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link href="./dist/swiper.css" rel="stylesheet" />
    <script src="./dist/swiper.js"></script>
    <title>Magazines</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="logo"></div>
    <div class="wrapper">
      <div class="details">
        <div id="titles">
          <img id="logo" src="../assets/logos/LOGO_NO_ BG.png" alt="" />
          <h1 id="title">Magazines</h1>
          <hr id="divider" />
          <p id="sub-title">Click on the cards to know more</p>
        </div>
        <div id="next">
          <img src="../assets/logos/Arrow 1.png" id="arrow" alt="" />
          <a href="#"
            >Our <br />
            Team</a
          >
          <img src="../assets/logos/Ellipse 3.png" id="circle" alt="" />
        </div>
      </div>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="magazines/vol1.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="magazines/vol2.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="magazines/vol3.jpg" alt="" />
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <div class="next">
      <p>Next</p>
      <img src="../assets/svg/chevron-down.svg" alt="" id="next-logo" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
