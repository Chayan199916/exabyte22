<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./contact.css" />

    <title>eXabyte contact page</title>

  <body>
    <div class="container">
      <!--main content-->
      <div class="main">
        <div class="logo">
          <img alt="logo" src="../assets/logos/LOGO_NO_ BG.png" />eXabyte 2022
        </div>
        <p class="sidebar__header">CONTACT US</p>
        <h1>Having a question?</h1>
        <div class="form__container">
          <form>
            <label for="name">Name</label><br />
            <input class="popUp" type="text" id="name" required /><br />
            <label for="email">Email</label><br />
            <input class="popUp" type="email" required id="email" /><br />
            <label for="phone">Phone</label><br />
            <input class="popUp" type="number" id="phone" /><br />
            <label for="comment">Message</label><br />
            <textarea class="popUp" type="text" required id="comment"></textarea
            ><br />
            <br />
            <button class="popUp" type="submit">Submit Your Request</button>
          </form>
          <div class="helper__container">
            <div class="row">
              <img src="https://img.icons8.com/ios/30/ffffff/apple-phone.png" />
              <div>
                <p><strong>PHONE</strong></p>
                <p>+91-9830729259</p>
              </div>
            </div>
            <div class="row">
              <img src="https://img.icons8.com/ios/30/ffffff/apple-mail.png" />
              <div>
                <p><strong>EMAIL</strong></p>
                <p>XYZ@GMAIL.COM</p>
              </div>
            </div>
          </div>
        </div>
      </div>

              /></a>
            </li>
            <li>
              <a href="">Events</a

                ><img
                  src="https://img.icons8.com/external-sbts2018-outline-sbts2018/50/808080/external-events-social-media-basic-1-sbts2018-outline-sbts2018.png"
              /></a>
            </li>
            <li>
              <a href="../Magazine Page/index.html">Magazines</a

              /></a>
            </li>
            <li>

            </li>
            <li>
              <a href="../Sponsers/sponsors2.html">Sponsors</a
